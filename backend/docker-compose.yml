version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: rightly_mongo
    environment:
      MONGO_INITDB_DATABASE: rightly
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rightly_network

  redis:
    image: redis:7.2-alpine
    container_name: rightly_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rightly_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rightly_backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/rightly
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - rightly_network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  rightly_network:
    driver: bridge